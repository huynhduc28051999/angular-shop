<div class="product">
  <div class="container">
    <div class="row">
      <div class="col-3">
        <div class="left-sidebar">
          <h2>Category</h2>
        </div>
          <product-filter [category]="category"></product-filter>
      </div>
      <div class="col">
        <div class="features_items">
          <h2 class="title text-center">Features Items</h2>
          <div class="row" *ngIf="cart$ | async as cart">
            <ng-container *ngFor="let p of filteredProducts; let i = index">
              <div class="col-sm-4">
                <app-product-cart-home [product]="p" [shopping-carts]="cart"></app-product-cart-home>
              </div>
             <div *ngIf="(i + 1) %3 === 0" class="w-100"> </div>
           </ng-container>
          </div>
        </div>
      </div>
    </div>    
  </div>
</div>
